<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simulador — Empréstimo com Garantia de Imóvel | NS Financeira</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="stylesheet" href="../../styles/styles.css">
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col">
  <header class="w-full bg-[#221c11]/90 text-white py-4 px-6">
    <div class="max-w-[960px] mx-auto flex items-center justify-between">
      <a href="../../index.html" class="flex items-center gap-3">
        <img src="../../assets/ns-logo.png" alt="NS Financeira" class="h-8 w-auto" width="160" height="32" loading="lazy" />
        <span class="text-white font-bold">NS Financeira</span>
      </a>
      <a href="../../index.html" class="text-[#c9b792] hover:text-primary">Voltar ao site</a>
    </div>
  </header>
  <main class="flex-1 p-6 flex justify-center items-start">
    <div class="sim-card w-full bg-white dark:bg-[#2a2416] rounded-lg shadow-md p-6 sm:p-8 border border-[#675532]">
      <h1 class="text-2xl sm:text-3xl font-extrabold text-white mb-2">Simulador — Empréstimo com Garantia de Imóvel</h1>
      <p class="text-[#c9b792] mb-6">Estimativa de parcelas e LTV (loan-to-value) para operações com garantia de imóvel.</p>

      <form id="form" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
        <label class="flex flex-col text-white">Valor do imóvel (R$)
          <input id="valorImovel" type="number" step="0.01" value="500000" class="mt-1 p-2 rounded border border-[#675532] bg-[#2a2416] text-white" />
        </label>
        <label class="flex flex-col text-white">Percentual LTV (%)
          <input id="ltv" type="number" step="0.1" value="60" class="mt-1 p-2 rounded border border-[#675532] bg-[#2a2416] text-white" />
        </label>
        <label class="flex flex-col text-white">Prazo (meses)
          <input id="prazo" type="number" value="240" class="mt-1 p-2 rounded border border-[#675532] bg-[#2a2416] text-white" />
        </label>
        <label class="flex flex-col text-white">Taxa anual (% a.a.)
          <input id="taxa" type="number" step="0.01" value="8.5" class="mt-1 p-2 rounded border border-[#675532] bg-[#2a2416] text-white" />
        </label>
      </form>

      <div class="flex gap-3 mb-6 sim-actions">
        <button id="calc" class="sim-btn sim-primary">Calcular</button>
        <button id="clear" class="sim-btn sim-secondary">Limpar</button>
        <button id="send" class="sim-btn sim-whats ml-auto">Enviar por WhatsApp</button>
      </div>

      <div id="res" class="text-white">
        <p>Valor máximo financiável: <strong id="maxfin">—</strong></p>
        <p>Parcela estimada: <strong id="parc">—</strong></p>
      </div>
    </div>
  </main>
  <footer class="py-6 text-center text-[#675532]">© 2025 NS Financeira</footer>
  <script src="../../js/main.js" defer></script>
</body>
</html>
